<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      if (path.startsWith('/classcentralhindi')) {
        // The URL already has classcentralhindi, do nothing
        window.location.replace(path);
      } else {
        // Redirect to the URL with classcentralhindi added
        window.location.replace('/classcentralhindi' + path);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/classcentralhindi">/classcentralhindi</a>...</p>
  </body>
</html>
